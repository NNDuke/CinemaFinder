<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <title>Cinema Finder</title>
    </head>
    <body>
        <div id="container">
            <header>
                <div>
                    <h1>Cinema Finder</h1>
                </div>
            </header>
            <main>
                <div id="nav">
                    <div id="search-form-container">
                        <div class="control-container">
                            <input
                                type="text"
                                name="title"
                                id="title-input"
                                placeholder="Введите фильм для поиска"
                            />
                        </div>
                        <div class="control-container">
                            <select name="type" id="type-select">
                                <option value="ALL" selected>ВСЕ</option>
                                <option value="FILM">Фильмы</option>
                                <option value="TV_SERIES">Сериалы</option>
                                <option value="TV_SHOW">ТВ Шоу</option>
                            </select>
                        </div>
                        <button id="search-button">ПОИСК</button>
                    </div>
                </div>
                <div id="main-content">
                    <div>
                        <h3 id="status-output">Результат поиска</h3>
                        <div id="search-results-container"></div>
                    </div>
                </div>
            </main>
            <footer>
                <ul class="menu">
                    <li>
                        <a
                            class="telefon"
                            href="tel:+7999999999999999"
                            title="Позвонить на общий номер телефона"
                            >Позвоните нам</a
                        >
                    </li>
                    <li>
                        <a
                            class="mail"
                            href="mailto:distant_ru@top-academy.ru"
                            target="_blank"
                            title="Написать нам на e:mail"
                            >Напишите нам</a
                        >
                    </li>
                </ul>
            </footer>
        </div>
    </body>
</html>
